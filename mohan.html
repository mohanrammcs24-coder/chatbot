<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .chatbox {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h3>Simple Chatbot</h3>
    <div id="messages"></div>

    <input id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let message = input.value;
    if (message === "") return;

    let messages = document.getElementById("messages");
    messages.innerHTML += "<b>You:</b> " + message + "<br>";

    fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        messages.innerHTML += "<b>Bot:</b> " + data.reply + "<br><br>";
        messages.scrollTop = messages.scrollHeight;
    });

    input.value = "";
}
</script>

</body>
</html>
